
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peet Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="navbar">
        <div class="info-section">
            <h2 class="title">Peet Shop</h2>
            <p class="description">This is not just a store – it's a warm home for every little creature looking for a family.</p>
            <img class="image" src="img/animale.png" alt="Animals">
            <h3 class="text">Choose your favorite animal!</h3>
        </div>
    </section>

    <!-- Header -->
    <section class="header">
        <div class="testimonials-container">
            <div class="dog">
                <img class="image" src="img/dog.png">
                <hr>
                <p class="description">Të dashur dhe besnikë, miqtë më të mirë të njeriut."</p>
                <button class="sound">
                    <i class="fa-brands fa-soundcloud"></i> play sound
                </button>
            </div>
        </div>
    </section>
    

    <div class="arrow left-arrow">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
    
    <div class="arrow right-arrow">
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <hr>
    <!-- Footer -->
    <section class="footer-section">
        <div class="footer-container">
            <p>© 2025 Peetshop. All rights reserved.</p>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>
            <p>Terms of Service | Privacy and Policy</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/index.js"></script>

</body>
</html>
